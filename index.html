<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Report Punti Vendita</title>
</head>
<body>
    <h2>Generatore Report Punti Vendita</h2>

    <form id="form">
        <label for="fanoVenduto">Venduto Fano (€):</label>
        <input type="number" id="fanoVenduto" placeholder="Inserisci venduto Fano" required><br><br>

        <label for="fanoPercentuale">Percentuale Fano (%):</label>
        <input type="number" id="fanoPercentuale" placeholder="Inserisci percentuale Fano" required><br><br>

        <label for="monsanoVenduto">Venduto Monsano (€):</label>
        <input type="number" id="monsanoVenduto" placeholder="Inserisci venduto Monsano" required><br><br>

        <label for="monsanoPercentuale">Percentuale Monsano (%):</label>
        <input type="number" id="monsanoPercentuale" placeholder="Inserisci percentuale Monsano" required><br><br>

        <label for="osimoVenduto">Venduto Osimo (€):</label>
        <input type="number" id="osimoVenduto" placeholder="Inserisci venduto Osimo" required><br><br>

        <label for="osimoPercentuale">Percentuale Osimo (%):</label>
        <input type="number" id="osimoPercentuale" placeholder="Inserisci percentuale Osimo" required><br><br>

        <label for="macerataVenduto">Venduto Macerata (€):</label>
        <input type="number" id="macerataVenduto" placeholder="Inserisci venduto Macerata" required><br><br>

        <label for="macerataPercentuale">Percentuale Macerata (%):</label>
        <input type="number" id="macerataPercentuale" placeholder="Inserisci percentuale Macerata" required><br><br>

        <label for="civitanovaVenduto">Venduto Civitanova (€):</label>
        <input type="number" id="civitanovaVenduto" placeholder="Inserisci venduto Civitanova" required><br><br>

        <label for="civitanovaPercentuale">Percentuale Civitanova (%):</label>
        <input type="number" id="civitanovaPercentuale" placeholder="Inserisci percentuale Civitanova" required><br><br>

        <label for="pesaroVenduto">Venduto Pesaro (€):</label>
        <input type="number" id="pesaroVenduto" placeholder="Inserisci venduto Pesaro" required><br><br>

        <label for="pesaroPercentuale">Percentuale Pesaro (%):</label>
        <input type="number" id="pesaroPercentuale" placeholder="Inserisci percentuale Pesaro" required><br><br>

        <button type="button" onclick="openWhatsApp()">Genera Report WhatsApp</button>
    </form>

    <script>
        function openWhatsApp() {
            // Recupera i valori inseriti nel modulo
            var fanoVenduto = document.getElementById("fanoVenduto").value;
            var fanoPercentuale = document.getElementById("fanoPercentuale").value;

            var monsanoVenduto = document.getElementById("monsanoVenduto").value;
            var monsanoPercentuale = document.getElementById("monsanoPercentuale").value;

            var osimoVenduto = document.getElementById("osimoVenduto").value;
            var osimoPercentuale = document.getElementById("osimoPercentuale").value;

            var macerataVenduto = document.getElementById("macerataVenduto").value;
            var macerataPercentuale = document.getElementById("macerataPercentuale").value;

            var civitanovaVenduto = document.getElementById("civitanovaVenduto").value;
            var civitanovaPercentuale = document.getElementById("civitanovaPercentuale").value;

            var pesaroVenduto = document.getElementById("pesaroVenduto").value;
            var pesaroPercentuale = document.getElementById("pesaroPercentuale").value;

            // Prepara il messaggio per WhatsApp nel formato richiesto
            var message = `Salve\nValori Xd ped\n\n` +
                          `- Fano              €${fanoVenduto}       -  ${parseFloat(fanoPercentuale).toFixed(2)}%\n` +
                          `- Monsano       €${monsanoVenduto}        -   ${parseFloat(monsanoPercentuale).toFixed(2)}%\n` +
                          `- Osimo          €${osimoVenduto}     -  ${parseFloat(osimoPercentuale).toFixed(2)}%\n` +
                          `- Macerata     €${macerataVenduto}     -   ${parseFloat(macerataPercentuale).toFixed(2)}%\n` +
                          `- Civitanova    €${civitanovaVenduto}   -  ${parseFloat(civitanovaPercentuale).toFixed(2)}%\n` +
                          `- Pesaro          €${pesaroVenduto}    -  ${parseFloat(pesaroPercentuale).toFixed(2)}%`;

            // Codifica il messaggio per WhatsApp e apri la chat
            var whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
